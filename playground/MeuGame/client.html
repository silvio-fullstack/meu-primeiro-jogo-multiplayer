<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Game</title>
    
    <style>
        #screen {
            margin-top: 10px;
            margin-left: 10px;
            border-style: solid;
            border-color: blue;
        }
    </style>

</head>
<body>
    <canvas id="screen" width="1300" height="550"></canvas>

    <script>

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const CurrentPlayer = 'player1'
        const color = '#a59f9f'
        const posicaoX = 0
        const posicaoY = 0
        const width = 1300
        const height = 550
        const game = createGame()
        const keyboardlistener = createKeyboardLitener()
        keyboardlistener.subscribe(game.movePlayer)
        renderizar()

        function createGame() {

            const objetos = {
                players:{
                    'player1': {x: 10, y: 30},
                    'player2': {x: 30, y: 50}
                },
                fruits: {
                    'fruta1': {x: 100, y: 120},
                    'fruta2': {x: 150, y: 200}
                }        
            }

            function movePlayer(command) {
                console.log(`Moving ${command.playerId} with ${command.teclado}`)
                const keyPressed = command.teclado
                const player = objetos.players[command.playerId]
                
                const acceptMove = {
                    ArrowUp(player) {
                        console.log('Moving Player Up')
                        if (player.y > 0) {
                            player.y = player.y - 10
                            return
                        }
                    },
                    ArrowDown(player) {
                        console.log('Moving Player Down')
                        if (player.y < height - 10){
                            player.y = player.y + 10
                            return
                        }
                    },
                    ArrowLeft(player) {
                        console.log('Moving Player Lefth')
                        if (player.x > 0) {
                            player.x = player.x - 10
                            return
                        }
                    },
                    ArrowRight(player) {
                        console.log('Moving Player Rigth')
                        if (player.x < width - 10) {
                            player.x = player.x + 10
                            return
                        }
                    }
                }
                const moveFunction = acceptMove[keyPressed]
                if(moveFunction){
                    moveFunction(player)
                }
                
            }

            return {
                movePlayer,
                objetos
            }
        }

        function createKeyboardLitener(){
            document.addEventListener('keydown', handleKeydown)

            const state = {
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)
            }

            function notifyAll(command){
                console.log(`Notifying ${state.observers.length} observers`)
                for(const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            function handleKeydown(event) {
                const teclado = event.key
                const command = {
                    playerId: 'player1',
                    teclado
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }
        

        function renderizar() {

            context.fillStyle = color
            context.fillRect(posicaoX, posicaoY, width, height)

            for(const playersId in game.objetos.players){
                const player = game.objetos.players[playersId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 10, 10)
            }

            for(const fruitsId in game.objetos.fruits) {
                const fruit = game.objetos.fruits[fruitsId]
                context.fillStyle = 'red'
                context.fillRect(fruit.x, fruit.y, 10, 10)
            }

            requestAnimationFrame(renderizar)
        }

    </script>
</body>
</html>
